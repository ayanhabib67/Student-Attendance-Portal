<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4f7af8;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #fbbc05;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --card-bg: #2d2d2d;
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--darker);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(67, 97, 238, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(63, 55, 201, 0.15) 0%, transparent 50%);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--dark);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--success));
            margin: 0.5rem auto 0;
            border-radius: 3px;
        }
        
        .attendance-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .attendance-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-left: 5px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .attendance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .present {
            border-left-color: var(--success);
        }
        
        .absent {
            border-left-color: var(--danger);
        }
        
        .late {
            border-left-color: var(--warning);
        }
        
        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .present .status-badge {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .absent .status-badge {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }
        
        .late .status-badge {
            background-color: rgba(251, 188, 5, 0.1);
            color: var(--warning);
        }
        
        .record-row {
            display: flex;
            margin-bottom: 0.75rem;
            align-items: center;
        }
        
        .record-label {
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 140px;
            font-size: 0.9rem;
        }
        
        .record-value {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .record-value i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
            color: var(--primary);
        }
        
        .no-records {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px dashed var(--border);
        }
        
        .no-records i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .record-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            
            .record-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calendar-alt"></i> Attendance Records</h1>
        
        <div class="attendance-container" id="attendanceDisplay">
            
        </div>
    </div>

 <script src="Records.js"></script>
</body>
</html>
