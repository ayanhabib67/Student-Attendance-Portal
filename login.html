<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .login-header {
            background-color: #4285f4;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #3367d6;
        }
        
        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
            color: #666;
            font-size: 0.8rem;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #333;
            z-index: -1;
        }
        
        .divider span {
            background-color: #1e1e1e;
            padding: 0 10px;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #2d2d2d;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #e0e0e0;
        }
        
        .social-btn:hover {
            background-color: #333;
        }
        
        .social-btn img {
            width: 20px;
            margin-right: 10px;
            filter: invert(0.8);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .register-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }
        
        #login {
            color: #e0e0e0;
            text-align: center;
            margin: 15px 0;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Attendance Pro</h1>
            <p>Track and manage student attendance efficiently</p>
        </div>
        
        <div class="login-form">
            <!-- <form> -->
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="userEmail" placeholder="Enter your email or username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="userPassword" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                    </div>
                    <div class="forgot-password">
                    
                    </div>
                </div>
                
                <button type="submit" onclick="submit()" class="login-button">Log In</button>
                
               <p id="login"></p>
                
                <div class="register-link">
                    Don't have an account? <a href="index.html">Register here</a>
                </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
